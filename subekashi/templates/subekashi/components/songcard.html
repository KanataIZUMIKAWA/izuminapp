{% load songcard %}

<a class="songcard" href="{% url 'subekashi:song' song.id %}">
    <table>
        <tr>
            <td class="songcard-col1 sansfont"><i class="fas fa-music"></i>{{ song.title }}</td>
            <td class="songcard-like">{% get_like song %}</td>
            <td class="songcard-urls">{% get_url song %}</td>
        </tr>
        <tr>
            <td class="songcard-col1"></td>
            <td class="songcard-view">{% get_view song %}</td>
            <td class="songcard-lyrics">{% get_lyrics song %}</td>
        </tr>
    </table>
</a>
