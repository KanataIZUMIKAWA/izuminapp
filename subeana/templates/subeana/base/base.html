{% load static %}
<!DOCTYPE html>

<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="色の無い緑の考えが猛烈に眠る">
        <meta name="og:type" content="website">
        <meta name="og:title" content="{% block ogtitle %}{% endblock %} | 全て歌詞の所為です。">
        <meta name="og:image" content="{% static 'subeana/image/icon.png' %}">
        <meta name="og:description" content="全て歌詞の所為です。は全てあなたの所為です。の模倣曲の歌詞をまとめたサイトです。">
        <meta name="og:url" content="https://izuminapp.herokuapp.com/subeana">
        <meta name="description" content="全て歌詞の所為です。は全てあなたの所為です。の模倣曲の歌詞をまとめたサイトです。">
        <meta meta="" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %} |  全て歌詞の所為です。</title>
        <link rel="stylesheet" type="text/css" href="{% static 'subeana/css/common.css'%}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> <!-- font awesome -->
        <link rel="preconnect" href="https://fonts.googleapis.com">     <!-- sans font -->
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>        <!-- sans font -->
        <link rel="shortcut icon" href="{% static 'subeana/image/icon.ico' %}">
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@900&display=swap" rel="stylesheet">      <!-- sans font -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" /> <!-- toastr -->
    </head>
    <body>
        {% include './header.html' %}
        <main>
            <article id="mainarticle">
                {% block content %}{% endblock %}
            </article>
            <article id="menuarticle">
                {% include './menu.html' %}
            </article>
        </main>
        {% include './footer.html' %}
    </body>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> <!-- toastr -->
    <script src="{% static 'subeana/js/base.js' %}" rel="stylesheet"></script>
    <script src="{% static 'subeana/js/loaded.js' %}" rel="stylesheet"></script>
    {% block js %}{% endblock %}
</html>
