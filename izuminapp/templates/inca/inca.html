<!DOCTYPE html>

{% load static %}

<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="KANATA2000">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@KANATA20002">
        <meta name="og:type" content="website">
        <meta name="og:title" content="インカ帝国へようこそ">
        <meta name="og:image" content="{% static 'image/flag.png' %}">
        <meta name="og:description" content="EarthMCの南アメリカ大陸にある国、インカ帝国の紹介サイトです。">
        <meta name="og:url" content="https://izuminapp.pythonanywhere.com/inca">
        <meta name="description" content="EarthMCの南アメリカ大陸にある国、インカ帝国の紹介サイトです。">
        <meta meta="" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta charset="utf-8">
        <title>インカ帝国 - トップ</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/top.css'%}">
        <link rel="shortcut icon" href="{% static 'image/flag.ico' %}">
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" /> <!-- toastrに必要なファイルの読み込み -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> <!-- toastrに必要なファイルの読み込み -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jqueryの読み込み -->
    </head>


    <body>
        <header>
            <div class="header-left">
                <a href="{% url 'inca' %}"><img name="thumbnail" class="logo" src="{% static 'image/flag.png' %}" alt="インカ帝国の国旗"></a>
            </div>

            <div class="header-right">
                <nav>
                    <a onclick="notfound()">トップ</a>
                    <a onclick="notfound()">Wiki</a>
                    <a onclick="notfound()">統計</a>
                    <a onclick="notfound()">国民申請</a>
                </nav>
            </div>

            <div class="clear"></div>
        </header>


        <main>
            <article class="firstview">
                <div class="clImg">
                    <img src="{% static 'image/top1.jpg' %}" alt="">
                    <img src="{% static 'image/top2.jpg' %}" alt="">
                </div>

                <p class="top-title">画像は仮のものです</p>
            </article>
            
            <article class="welcome">
                <section>
                    <h1>見出し</h1>
                    <div class="underline"></div>
                    <p>説明</p>
                </section>
            </article>

        </main>


        <footer>
            <div class="footer-container">
                <div class="footer-left">
                    <!-- <p>シェア</p> -->
                    <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a><script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
                </div>

                <div class="footer-right">
                    <img src="{% static 'image/mit.png' %}" alt="著作権はMITライセンスに属します。">
                </div>

                <div class="clear"></div>
            </div>
        </footer>
    </body>

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script>
        // toastrの実装
        function notfound(){
            toastr.options = {
                "closeButton": false,
                "debug": false,
                "newestOnTop": false,
                "progressBar": true,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": false,
                "onclick": null,
                "timeOut": "3000",
                "extendedTimeOut": "0",
                "showEasing": "swing",
                "hideEasing": "linear",
            }

            toastr.warning("このページはまだ存在しません!")
        };
    </script>

<script>
    // 複数画像をフェードインフェードアウトで切替
    $(document).ready(function(){
    $('.clImg img:gt(0)').hide();
    setInterval(function() {
        $('.clImg :first-child').fadeOut().next('img').fadeIn().end().appendTo('.clImg');
    },5000);
});
</script>
</html>
