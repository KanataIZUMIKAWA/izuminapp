<!DOCTYPE html>

{% load static %}

<html lang="ja">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="author" content="KANATA2000">
        <meta name="twitter:card" content="summary">
        <meta name="twitter:site" content="@KANATA20002">
        <meta name="og:type" content="website">
        <meta name="og:title" content="EMC tour | 国一覧">
        <meta name="og:image" content="{% static 'image/emctour.png' %}">
        <meta name="og:description" content="EarthMCの国に関する情報を掲載しているサイトです。">
        <meta name="og:url" content="https://izuminapp.pythonanywhere.com/inca">
        <meta name="description" content="EarthMCの国に関する情報を掲載しているサイトです。">
        <meta meta="" name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
        <meta charset="utf-8">
        <title>EMC tour | 国一覧</title>
        <link rel="stylesheet" type="text/css" href="{% static 'css/common.css'%}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/nationlist.css'%}">
        <link rel="shortcut icon" href="{% static 'image/emctour.ico' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"> <!-- font awesome -->
        <link href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet" /> <!-- toastr -->
    </head>


    <body>
        <header>
            <div class="header-left">
                <a href="{% url 'emctour' %}"><img name="thumbnail" class="logo" src="{% static 'image/emctourlogo.png' %}" alt="EMC tourのロゴ"></a>
            </div>

            <div class="header-right">
                <nav>
                    <a href="{% url 'emctour' %}">トップ</a>
                    <a href="{% url 'modarticle' 'new' %}">作成・編集</a>
                    <a href="{% url 'nationlist' 'moddate' %}">国一覧</a>
                </nav>
            </div>

            <div class="clear"></div>
        </header>

        <main>
            <article>
                <section class="nation_info">
                    <div class="topmargin"></div>
                    <h1>国一覧</h1>
                    <div  class="underline"></div>
                    
                    <label>並び替え</label>
                    <select id="sortnations" onchange="sort()">
                        <option value="moddate">選択してください</option>
                        <option value="moddate">更新日時順</option>
                        <option value="area">面積順</option>
                        <option value="population">人口順</option>
                    </select>
                    <table class="nationstable">
                        <tr>
                            <th>国名</th>
                            <th>面積</th>
                            <th>人口</th>
                            <th id="thposition">座標</th>
                        </tr>
                    {% for nation in nations %}
                        <tr>
                            <td><a href="{% url 'nation' nation.name %}">{{ nation.name }}</a></td>
                            <td>{{ nation.area }}</td>
                            <td>{{ nation.population }}</td>
                            <td class="tdposition">({{ nation.x }}, {{ nation.z }})</td>

                        </tr>
                    {% endfor %}
                    </table>
                </section>
            </article>
        </main>
    </body>

    <script src="{% static 'js/playerpopup.js' %}"></script>        <!-- プレイヤーポップアップ -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> <!-- jquery -->

    <script src="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script> <!-- toastr -->

    <script>
        // windowの幅が480px未満のとき座標カラムを消す
        function window_load() {
            if (window.innerWidth < 480) {
                document.getElementById("thposition").style.display ="none";
                var tdpostions = document.getElementsByClassName("tdposition");
                for (var i = 0; i < tdpostions.length; i++) {
                    tdpostions[i].style.display = "none";
                }
            } else {
                document.getElementById("thposition").style.display ="table-cell";
                var tdpostions = document.getElementsByClassName("tdposition");
                for (var i = 0; i < tdpostions.length; i++) {
                    tdpostions[i].style.display = "table-cell";
                }
            };
        }


        // プルダウンのソートが変更されたらURLを変更
        function sort() {
            var sorturl = document.getElementById('sortnations').value;

            // TODO 要リファクタリング
            if (sorturl == "moddate") {
                window.location.href = "{% url 'nationlist' 'moddate' %}";
            } else if (sorturl == "area") {
                window.location.href = "{% url 'nationlist' 'area' %}";
            } else if (sorturl == "population") {
                window.location.href = "{% url 'nationlist' 'population' %}";
            };
        }

        // 読み込み時に実行
        window.onload = function() {
            toastr.options = {
                "closeButton": true,
                "debug": false,
                "newestOnTop": false,
                "progressBar": false,
                "positionClass": "toast-bottom-right",
                "preventDuplicates": false,
                "onclick": null,
                "timeOut": "20000",
                "extendedTimeOut": "20000",
                "showEasing": "swing",
                "hideEasing": "linear",
            };

            // toastrのerror表示
            "{% if error %}"
                toastr.warning("{{ error }}");
            "{% endif %}"

            // toastrのinfo表示
            "{% if infomation %}"
                toastr.info("{{ infomation }}");
            "{% endif %}"

            // 読み込み時に画面サイズを取得
            window_load();
            window.onresize = window_load;
        };
    </script>
</html>
