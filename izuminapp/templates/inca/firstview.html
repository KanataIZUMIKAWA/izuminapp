<!DOCTYPE html>

{% load static %}

<html lang="ja">
    <head>
        <title>firstview</title>
    </head>


    <body>
        <main>
            <p>{{ title }}</p>
            <br />
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>

            <hr>
            {% for image in images %}
                <img src="{% static image.image %}" style="width: 200px;">
                <p style="display: inline;">{{ image.image }} | {{ image.title }} | {{ image.player}} | <a href="{% url 'firstviewdelete' image.id %}">削除</a></p>
                <hr>
            {% endfor %}
        </main>
    </body>
</html>
